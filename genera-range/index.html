<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>G RANGOS</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="../common/c/vendor/codemirror.css">
    <link rel="stylesheet" href="../common/c/vendor/codemirror.simplescrollbars.css">
    <link rel="stylesheet" href="../common/c/vendor/codemirror.matchesonscrollbar.css">
    <link rel="stylesheet" href="../common/c/bcc-base.css">
    <link rel="stylesheet" href="c/main.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500|Roboto:300,400,500,700&display=swap">
</head>
<body>

<div class="fixedw intro-row">
    <h2>Genera RANGOS</h2>
</div>

<div class="fixedw">
    <div class="col col-3-7">
        <section class="blk input blk-x-input">
            <h3 class="no-select">Oficinas</h3>

            <label for="ouInput" class="no-select">Cantidad de acciones por OU:</label><br>
            <div class="tx-holder">
                <textarea id="ouInput"></textarea>
            </div>
            <p>Formato:<br>
                <code>%ID&Tab;%ID_EXTERNO&Tab;%NUM_ACCIONES</code></p>
            <br>
            <label for="ctInput" class="no-select">NÃºmero de rangos a generar:</label><br>
            <input type="number" id="ctInput" class="inp" value="4">

            <br><br>

            <button id="do-btn" class="btn">Procesar</button>

            <br><br>
        </section>
    </div>

    <div class="col col-4-7">

        <section class="blk blk-x-output">
            <h3 class="no-select">Salida</h3>

            <label for="txOutCount" class="no-select">Recuento:</label><br>
            <div class="tx-holder">
                <textarea id="txOutCount"></textarea>
            </div>

            <br>

            <label for="txOutFinal" class="no-select">Ejecutor:</label><br>
            <div class="tx-holder">
                <textarea id="txOutFinal"></textarea>
            </div>

            <br>

            <div style="font-weight: 500; color: #cf2222; font-size: 18px; margin: 20px 0 14px; text-align: center">[
                Recuerde: Ninguno de estos OU debe tener estado 04 ]
            </div>
        </section>

        <section class="blk" style="display: none">
            <h3 class="no-select">Consulta de identificadores externos</h3>
            <div class="tx-holder">
                <textarea id="ext-output"></textarea>
            </div>
        </section>

    </div>

</div>

<script src="j/main.js"></script>
</body>
</html>
